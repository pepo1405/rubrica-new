{% load staticfiles %}
<html>
    <head>
        <title>Django Rubrica</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
		<link rel="stylesheet" href="{% static 'css/nomi.css' %}">
    </head>
	<body>
		<div class="page-header">
			{% if request.user.is_authenticated %}
				<a class="login" href="{% url 'logout' %}">Logout</a>
			{% else %}
				<a class="login" href="{% url 'login' %}">Login</a>
			{% endif %}
			{% if user.is_authenticated %}
				<a href="{% url 'rubrica_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			{% endif %}
			<h1><a href="/">Django Rubrica</a></h1>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
